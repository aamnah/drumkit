<!DOCTYPE html>
<html lang='en'>
<head>
<meta charset='UTF-8'>
<meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
<title>Drumkit - JavaScript 30</title>
<link rel='stylesheet' href='main.css'>
</head>
<body>
  <h1>Drumkit</h1>
  <p>Use your keyboard to play</p>

  <div class="keys">

    <div data-key="a" class="key">
      <kbd class="keyTitle">A</kbd>
      <span class="keyDesc">Clap</span>
    </div>

    <div data-key="s" class="key">
      <kbd class="keyTitle">S</kbd>
      <span class="keyDesc">Hihat</span>
    </div>

    <div data-key="d" class="key">
      <kbd class="keyTitle">D</kbd>
      <span class="keyDesc">Kick</span>
    </div>

    <div data-key="f" class="key">
      <kbd class="keyTitle">F</kbd>
      <span class="keyDesc">Openhat</span>
    </div>

    <div data-key="g" class="key">
      <kbd class="keyTitle">G</kbd>
      <span class="keyDesc">Boom</span>
    </div>

    <div data-key="h" class="key">
      <kbd class="keyTitle">H</kbd>
      <span class="keyDesc">Ride</span>
    </div>

    <div data-key="j" class="key">
      <kbd class="keyTitle">J</kbd>
      <span class="keyDesc">Snare</span>
    </div>

    <div data-key="k" class="key">
      <kbd class="keyTitle">K</kbd>
      <span class="keyDesc">Tom</span>
    </div>

    <div data-key="l" class="key">
      <kbd class="keyTitle">L</kbd>
      <span class="keyDesc">Tink</span>
    </div>
  </div>

  <audio data-key="a" src="sounds/clap.wav" />
  <audio data-key="s" src="sounds/hihat.wav" />
  <audio data-key="d" src="sounds/kick.wav" />
  <audio data-key="f" src="sounds/openhat.wav" />
  <audio data-key="g" src="sounds/boom.wav" />
  <audio data-key="h" src="sounds/ride.wav" />
  <audio data-key="j" src="sounds/snare.wav" />
  <audio data-key="k" src="sounds/tom.wav" />
  <audio data-key="l" src="sounds/tink.wav" />

  <script src='main.js'></script>
</body>
</html>
